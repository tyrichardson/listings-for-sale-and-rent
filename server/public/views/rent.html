<br><br>
    <h3>For Rent: add a listing</h3>

    <div>
    <input type="text" ng-model="vm.newRental.city" placeholder="City"></input>
    <input type="text" ng-model="vm.newRental.sqft" placeholder="sqft"></input>
    <input type="number" ng-model="vm.newRental.cost" placeholder="cost"></input>
    <input type="text" ng-model="vm.newRental.type" placeholder="rent"></input>
    <button ng-click="vm.addRental(vm.newRental)">ADD RENTAL</button>
  </div>
  <br>
          <h3>Rental Listings</h3>
  <div ng-repeat="rental in vm.rental.list" class="rental">
      <table>
        <thead>
           <tr>
             <th>CITY</th>
             <th>SQFT</th>
             <th>COST</th>
           </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{rental.city}}</td>
            <td>{{rental.sqft}}</td>
            <td>{{rental.cost}}</td>
          </tr>
        </tbody>
      </table>
  </div>
